<script>
	function people(eyes){

		this.eye=eyes;
		this.header="small";
		this.single = function(){
			alert(this.header+this.eye);
		}

	}
	people.prototype.eye="123";
	people.prototype.header="big";
	function yellowman(eyes){
			people.call(this,eyes);

	}
// Object.create父类拿不到子类的prototype.a
	yellowman.prototype = Object.create(people.prototype);
	yellowman.prototype.a = 'aaa';	
	var t = new people();
	var p = new yellowman('blie');
	p.single()
	console.log(t,p);

</script>
